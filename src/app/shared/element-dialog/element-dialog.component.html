<h1 *ngIf="!isChange" mat-dialog-title>Adicionar Pessoa</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Pessoa</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Sobrenome</mat-label>
    <input matInput [(ngModel)]="data.sobrenome" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>email</mat-label>
    <input matInput [(ngModel)]="data.email" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button *ngIf="!isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Adicionar</button>
  <button *ngIf="isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
  <!-- <button mat-button (click)="onSalvar($event)" [mat-dialog-close]="data" cdkFocusInitial>Salvar</button> -->
</div>
